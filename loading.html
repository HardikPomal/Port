<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #212430;
            margin: 0;
        }
        .svg-container {
            width: 120px;
            height: 120px;
        }
        
        svg {
            width: 100%;
            height: 100%;
            transform-origin: center;
        }
        
        .animated-path {
            stroke-dasharray: 600;
            stroke-dashoffset: 600;
            fill: none;
            animation: draw 2s linear forwards, fadeInFill 1.5s ease-in forwards 1.5s;
        }
        
        @keyframes draw {
            from {
                stroke-dashoffset: 600;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes fadeInFill {
            from {
                fill: rgba(172, 143, 246, 0);
            }
            to {
                fill: rgba(172, 143, 246, 1);
            }
        }

        /* Splash Screen styles */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="svg-container">
            <svg id="animatedSvg" width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="animated-path" d="M0 110V27.9894C0.711718 23.3486 2.88212 19.0747 6.17982 15.8201C9.9641 12.1953 14.912 10.1243 20.0844 10V90.9524C19.6016 96.2355 17.2137 101.142 13.3896 104.709C9.68763 108.064 4.93608 109.942 0 110Z" stroke="#AC8FF6" stroke-width="2"/> 
                <path class="animated-path" d="M25.7494 76.1376H55.6185C55.4469 87.425 55.2752 98.7125 55.1035 110C56.6176 109.968 63.8274 109.646 69.5231 103.651C72.6391 100.328 74.6262 96.0593 75.1879 91.4815V76.6667L92.6974 76.1376C100.452 74.8138 107.482 70.6603 112.496 64.4399C117.51 58.2194 120.171 50.3495 119.992 42.2751C119.523 25.4497 106.602 11.418 90.1225 10H55.6185C55.4469 17.2346 55.2752 24.4656 55.1035 31.6931C55.6236 36.5477 57.8154 41.0514 61.2834 44.3915C67.216 50.0159 74.3897 49.7566 75.7029 49.6825C75.5313 43.3333 75.3596 36.9841 75.1879 30.6349H90.6375C93.4466 31.2433 95.9607 32.8406 97.7454 35.1508C99.5301 37.4611 100.473 40.3392 100.412 43.2881C100.351 46.2369 99.2897 49.0713 97.4109 51.3014C95.5322 53.5316 92.9542 55.0176 90.1225 55.5026L43.7739 56.0317C38.8404 56.389 34.2262 58.6698 30.8756 62.4073C27.525 66.1449 25.6912 71.0566 25.7494 76.1376Z" stroke="#AC8FF6" stroke-width="2"/>
            </svg>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                // Mark the splash screen as seen
                localStorage.setItem('seenSplash', 'true');

                // Get the target page from localStorage
                const targetPage = localStorage.getItem('targetPage');

                // Redirect to the target page or default to index.html
                if (targetPage) {
                    window.location.href = targetPage; // Redirect to the target page
                } else {
                    window.location.href = 'index.html'; // Default redirect if target page is not set
                }
            }, 3000); // Adjust the time to match the duration of your animation
        };
    </script>
</body>
</html>
